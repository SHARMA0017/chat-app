name: ğŸš€ Release Please & Flutter Build

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          path: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    runs-on: macos-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: 'stable'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Analyze code
        run: flutter analyze

      - name: ğŸ› ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ› ï¸ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Zip iOS Runner.app
        run: |
          cd build/ios/iphoneos
          zip -r Runner.zip Runner.app

      - name: ğŸš€ Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/ios/iphoneos/Runner.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}